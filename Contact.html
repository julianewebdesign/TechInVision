<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | TechInVision</title>
  <link rel="icon" href="assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/test.css" />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
 
        .logo {
            font-family: 'Amariya', serif;
            font-size: 24px; /* Ajuste o tamanho, se necessário */
            color: #000; }
        
  .contact-section h1 {
    font-size: 2rem; /* aumenta o tamanho da fonte */
  }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #e0e0e0;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f7fbfb;
    }

    .contact-section {
      padding: 3rem 2rem;
      max-width: 700px;
      margin: auto;
    }

    .contact-section h1 {
      text-align: center;
      color: #dfe7e6;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: rgba(31, 31, 31, 0.95);
      padding: 2rem;
      border-radius: 12px;
      border: 2px solid #3fb7b2;
      box-shadow: 0 0 15px #3fb7b2;
    }

    label {
      display: none;
    }

    input, select, textarea {
      padding: 0.8rem;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #e0e0e0;
      font-size: 1rem;
      appearance: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #bbb;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #3fb7b2;
      outline: none;
    }

    button {
      background-color: #cbd0d4;
      color: #121212;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      background-color: #fdfeff;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    footer {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TechInVision</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="servicos.html">Services</a></li>
        <li><a href="Blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <form action="backend/process_form.php" method="POST">
      <label for="name">Name</label>
      <input type="text" name="nome" id="name" placeholder="Full name" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Your email" required />

      <label for="pronouns">Pronouns</label>
      <select name="pronouns" id="pronouns" required>
        <option value="" disabled selected>Select your pronouns</option>
        <option value="he/him">He/Him</option>
        <option value="she/her">She/Her</option>
        <option value="they/them">They/Them</option>
        <option value="other">Other</option>
      </select>

      <label for="area">Area of Help</label>
      <select name="area" id="area" required>
        <option value="" disabled selected>Select area of support</option>
        <option value="hardware">Hardware</option>
        <option value="software">Software</option>
        <option value="programming">Programming</option>
        <option value="support">Technical Support</option>
        <option value="cybersecurity">Cybersecurity</option>
      </select>

      <label for="message">Message</label>
      <textarea name="Message" id="message" rows="6" placeholder="Describe your issue or request..." required></textarea>

      <button type="submit">
         Send Message
      </button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 TechInVision — All rights reserved</p>
  </footer>
</body>
</html>
